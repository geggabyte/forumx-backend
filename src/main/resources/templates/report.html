<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="main-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/message/all">ForumX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/user/login">Login</a>
                        <a class="dropdown-item" href="/user/register">Register</a>
                        <a class="dropdown-item" href="/user/all">All users</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Coordinates</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/report">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="message-form">
            <form action="#" th:action="@{/report}" th:object="${report}" method="post">

                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" th:field="*{topic}" class="form-control" id="topic"
                           placeholder="Bug in messages">
                </div>

                <div class="form-group">
                    <label for="content">Report*</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your name</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="userName"
                           placeholder="Vasya">
                </div>


                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" th:field="*{userEmail}" class="form-control" id="emailInput"
                           placeholder="name@example.com">
                </div>

                <input type="submit" value="Submit"/>

            </form>
        </div>

        <div th:if="${error.isError()}">
            <p th:text="'Error message:' + ${error.getMessage()}"></p>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
